<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danone+ · Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <!-- Header -->
  <header class="sticky top-0 bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="flex items-center gap-2" href="welcome.html">
        <img src="danoneplus/logo-danone.png" alt="Danone+" class="h-9 w-auto" />
        <span class="font-semibold"></span>
      </a>
      <nav class="text-sm text-slate-600 hidden sm:flex gap-6">
        <a href="welcome.html">Bienvenida</a>
        <a href="login.html">Login</a>
        <a href="onboarding.html">Onboarding</a>
        <a href="recetas.html">Recetas</a>
        <a href="carrito.html">Carrito</a>
      </nav>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-semibold">Iniciar sesión</h1>
    <form id="loginForm" class="mt-6 grid gap-4">
      <input id="name" type="text" placeholder="Nombre" class="border rounded-xl px-3 py-2" />
      <input id="email" type="email" placeholder="Correo" class="border rounded-xl px-3 py-2" />
      <input id="password" type="password" placeholder="Contraseña" class="border rounded-xl px-3 py-2" />
      <button class="bg-sky-600 text-white py-2 rounded-xl">Entrar</button>
    </form>
    <p id="status" class="mt-2 text-sm text-slate-600"></p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      if(name && email && pass.length >= 6){
        localStorage.setItem("authUser", JSON.stringify({ name, email }));
        document.getElementById("status").textContent = "Login exitoso ✅";
        setTimeout(()=> window.location.href="onboarding.html", 800);
      } else {
        document.getElementById("status").textContent = "Revisa los campos.";
      }
    });
  </script>
</body>
</html>
