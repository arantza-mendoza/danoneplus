    const PRODUCTS = {

    };

    const RECIPES_BY_GOAL = {
      "mejorar-digestion": [
        { name: "Smoothie Activia + Frutas", desc: "Apoya tu microbiota con probiÃ³ticos.", products: ["Activia Natural 1L", "Fruta Congelada Mixta 500g", "Miel 250g"] },
        { name: "Bowl Yogurt + Granola", desc: "Alto en fibra, fÃ¡cil y rÃ¡pido.", products: ["Danone Yogurt Natural 1L", "Granola 300g", "Miel 250g"] }

        { name: "HidrataciÃ³n dirigida", desc: "MantÃ©n volumen y baja calorÃ­as.", products: ["Bonafont 1.5L", "Bonafont LevitÃ© 600ml"] }
      ],
      "hidratarme-mas": [
        { name: "Plan HidrataciÃ³n Bonafont", desc: "Objetivos diarios de agua.", products: ["Bonafont 1.5L", "Bonafont LevitÃ© 600ml"] },
        { name: "Smoothie refrescante", desc: "Sabor ligero, baja azÃºcar.", products: ["Avena Bebida 1L", "Fruta Congelada Mixta 500g"] }
      ],
      "mas-energia": [
        { name: "Bowl EnergÃ­a", desc: "Carbohidratos complejos + proteÃ­na.", products: ["Danone Yogurt Natural 1L", "Granola 300g", "Miel 250g"] },
        { name: "HidrataciÃ³n activa", desc: "RehidrataciÃ³n constante.", products: ["Bonafont 1.5L", "Bonafont LevitÃ© 600ml"] }
      ]
    };

    // Perfil
    const profile = JSON.parse(localStorage.getItem("profile") || "null");
    if(!profile){
      alert("Primero completa tu perfil en Inicio.");
      window.location.href = "index.html";
    } else {
      $("#hello").textContent = profile.name;
      $("#hint").textContent = `Meta: ${labelGoal(profile.goal)} Â· Peso: ${profile.weightKg} kg`;
      renderRecipes(profile.goal);
    }

    function labelGoal(g){
      return {
        "mejorar-digestion":"Mejorar digestiÃ³n",
        "bajar-peso":"Bajar de peso",
        "hidratarme-mas":"Hidratarme mÃ¡s",
        "mas-energia":"Tener mÃ¡s energÃ­a"
      }[g] || g;
    }

    // Render de recetas
    function renderRecipes(goal){
      const recipes = RECIPES_BY_GOAL[goal] || [];
      const grid = $("#recipes-grid");
      grid.innerHTML = "";

      recipes.forEach((r, idx)=>{
        const price = r.products.reduce((s, p)=> s + (PRODUCTS[p] || 0), 0);
        const card = document.createElement("article");
        card.className = "bg-white rounded-2xl shadow border border-slate-200 p-5 flex flex-col";
        card.innerHTML = `
          <div class="h-28 rounded-xl bg-slate-100 mb-3"></div>
          <h3 class="text-lg font-semibold">${r.name}</h3>
          <p class="text-slate-600 text-sm mt-1">${r.desc}</p>
          <div class="mt-3">
            <p class="text-sm font-medium">Productos Danone:</p>
            <ul class="mt-1 text-sm text-slate-700 list-disc list-inside">
              ${r.products.map(p=>`<li>${p} <span class="text-slate-500">Â· ${formatMoney(PRODUCTS[p] || 0)}</span></li>`).join("")}
            </ul>
          </div>
          <div class="mt-4 flex items-center justify-between">
            <span class="text-sm text-slate-600">Kit estimado: <strong>${formatMoney(price)}</strong></span>
            <button class="rounded-xl bg-sky-600 hover:bg-sky-700 text-white text-sm font-medium px-4 py-2">Agregar al carrito</button>
          </div>
        `;
        card.querySelector("button").addEventListener("click", ()=>{
          addProductsToCart(r.products);
          alert("Productos de la receta agregados al carrito âœ…");
        });
        grid.appendChild(card);
      });
    }

    // Carrito en localStorage
    function addProductsToCart(products){
      const cart = JSON.parse(localStorage.getItem("cart") || "{}");
      products.forEach(p=>{
        cart[p] = (cart[p] || 0) + 1;
      });
      localStorage.setItem("cart", JSON.stringify(cart));
    }
  </script>
