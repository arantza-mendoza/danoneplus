<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> · Carrito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Carrito con productos Danone agregados desde recetas personalizadas." />
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="flex items-center gap-2" href="index.html">
        <img src="assets/logo-danone.png" alt="Danone+" class="h-9 w-auto" />
        <span class="font-semibold"></span>
      </a>
      <nav class="text-sm text-slate-600 hidden sm:flex gap-6">
        <a href="welcome.html" class="hover:text-slate-900">Bienvenida</a>
        <a href="login.html" class="hover:text-slate-900">Login</a>
        <a href="onboarding.html" class="hover:text-slate-900">Onboarding</a>
        <a href="recetas.html" class="hover:text-slate-900">Recetas</a>
        <a href="carrito.html" class="hover:text-slate-900">Carrito</a>
      </nav>

      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold">Tu carrito</h1>
    <p class="text-slate-600 mt-1 text-sm">Ajusta cantidades o elimina productos antes del checkout.</p>

    <section class="mt-6 grid lg:grid-cols-3 gap-6">
      <ul id="cart-list" class="lg:col-span-2 bg-white rounded-2xl shadow border border-slate-200 divide-y"></ul>

      <aside class="bg-white rounded-2xl shadow border border-slate-200 p-5 h-max">
        <h2 class="font-semibold text-lg">Resumen</h2>
        <div class="mt-3 flex items-center justify-between text-sm">
          <span>Productos</span><span id="cart-count">0</span>
        </div>
        <div class="mt-1 flex items-center justify-between text-sm">
          <span>Total estimado</span><strong id="cart-total">$0.00</strong>
        </div>
        <button id="checkout" class="mt-4 w-full rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-medium px-5 py-3">Checkout (simulado)</button>
        <p id="checkout-msg" class="hidden mt-2 text-sm text-emerald-700">¡Gracias! Pedido simulado creado ✅</p>
        <button id="clear" class="mt-3 w-full rounded-xl border px-5 py-2">Vaciar carrito</button>
      </aside>
    </section>
  </main>

  <footer class="border-t border-slate-200 py-6 text-center text-sm text-slate-500">
    © 2025 Danone+ (prototipo académico)
  </footer>

  <script>
    const $ = (s)=>document.querySelector(s);
    function formatMoney(n){ return `$${n.toFixed(2)}`; }

    const PRODUCTS = {
      "Activia Natural 1L": 42.0,
      "Danone Yogurt Natural 1L": 38.0,
      "Bonafont 1.5L": 18.0,
      "Bonafont Levité 600ml": 16.0,
      "Avena Bebida 1L": 35.0,
      "Fruta Congelada Mixta 500g": 55.0,
      "Granola 300g": 48.0,
      "Miel 250g": 40.0
    };

    function loadCart(){
      return JSON.parse(localStorage.getItem("cart") || "{}");
    }
    function saveCart(cart){
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function renderCart(){
      const cart = loadCart();
      const list = $("#cart-list");
      list.innerHTML = "";

      let count = 0;
      let total = 0;

      const entries = Object.entries(cart);
      if(entries.length === 0){
        list.innerHTML = `<li class="p-5 text-slate-600">Tu carrito está vacío. Agrega productos desde <a class="text-sky-600 underline" href="recetas.html">Recetas</a>.</li>`;
      }

      entries.forEach(([name, qty])=>{
        count += qty;
        total += (PRODUCTS[name] || 0) * qty;

        const li = document.createElement("li");
        li.className = "p-5 flex items-center justify-between gap-4";
        li.innerHTML = `
          <div class="flex-1">
            <p class="font-medium">${name}</p>
            <p class="text-xs text-slate-500">${formatMoney(PRODUCTS[name] || 0)} · c/u</p>
          </div>
          <div class="flex items-center gap-2">
            <button class="dec px-3 py-2 rounded-lg border">-</button>
            <span class="w-8 text-center">${qty}</span>
            <button class="inc px-3 py-2 rounded-lg border">+</button>
            <button class="del px-3 py-2 rounded-lg border text-red-600">Eliminar</button>
          </div>
        `;
        li.querySelector(".dec").addEventListener("click", ()=>{
          cart[name] = Math.max(0, (cart[name] || 0) - 1);
          if(cart[name] === 0) delete cart[name];
          saveCart(cart); renderCart();
        });
        li.querySelector(".inc").addEventListener("click", ()=>{
          cart[name] = (cart[name] || 0) + 1;
          saveCart(cart); renderCart();
        });
        li.querySelector(".del").addEventListener("click", ()=>{
          delete cart[name];
          saveCart(cart); renderCart();
        });

        list.appendChild(li);
      });

      $("#cart-count").textContent = count;
      $("#cart-total").textContent = formatMoney(total);
    }

    $("#checkout").addEventListener("click", ()=>{
      const cart = loadCart();
      if(Object.keys(cart).length === 0) return;
      $("#checkout-msg").classList.remove("hidden");
      setTimeout(()=>$("#checkout-msg").classList.add("hidden"), 2500);
    });

    $("#clear").addEventListener("click", ()=>{
      localStorage.setItem("cart", "{}");
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
