<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danone+ · Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <!-- Header -->
  <header class="sticky top-0 bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a class="flex items-center gap-2" href="welcome.html">
        <img src="assets/logo-danone.png" alt="Danone+" class="h-9 w-auto" />
        <span class="font-semibold">Danone+</span>
      </a>
      <nav class="text-sm text-slate-600 hidden sm:flex gap-6">
        <a href="welcome.html">Bienvenida</a>
        <a href="login.html">Login</a>
        <a href="onboarding.html">Onboarding</a>
        <a href="recetas.html">Recetas</a>
        <a href="carrito.html">Carrito</a>
        <button id="logout" class="text-red-600 ml-4">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-semibold">Completa tu perfil</h1>
    <form id="profileForm" class="mt-6 grid gap-4">
      <input id="name" type="text" placeholder="Nombre" class="border rounded-xl px-3 py-2" />
      <input id="weight" type="number" placeholder="Peso (kg)" class="border rounded-xl px-3 py-2" />
      <select id="goal" class="border rounded-xl px-3 py-2">
        <option value="">Selecciona tu objetivo</option>
        <option value="mejorar-digestion">Mejorar digestión</option>
        <option value="bajar-peso">Bajar de peso</option>
        <option value="hidratarme-mas">Hidratarme más</option>
        <option value="mas-energia">Tener más energía</option>
      </select>
      <button class="bg-sky-600 text-white py-2 rounded-xl">Guardar perfil</button>
    </form>
    <p id="status" class="mt-2 text-sm text-slate-600"></p>
  </main>

  <script>
    // Prefill si hay login
    const auth = JSON.parse(localStorage.getItem("authUser")||"null");
    if(auth) document.getElementById("name").value = auth.name;

    document.getElementById("profileForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const weight = document.getElementById("weight").value;
      const goal = document.getElementById("goal").value;
      if(name && weight && goal){
        localStorage.setItem("profile", JSON.stringify({name, weight, goal}));
        document.getElementById("status").textContent="Perfil guardado ✅";
        setTimeout(()=> window.location.href="recetas.html", 800);
      } else {
        document.getElementById("status").textContent="Completa todos los campos.";
      }
    });

    // logout
    document.getElementById("logout").addEventListener("click", ()=>{
      localStorage.clear();
      window.location.href="welcome.html";
    });
  </script>
</body>
</html>
